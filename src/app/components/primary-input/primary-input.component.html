<div class="input-wrapper">
    <label [for]="inputName"> {{label}}</label>
    
    <div class="input-content">        
        <input           
            [name]="inputName"
            [type]="type" 
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
            [mask]="mask"
        />
        
            <div class="icon">
                <i [className]="icon"></i>
            </div>
    </div>
    
</div>
